<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TecPhone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="app">

    <!-- LOGO -->
    <header class="header">
      <div class="logo">
        <span class="tec">Tec</span>
        <span class="divider"></span>
        <span class="phone">Phone</span>
        </div>
    </header>

    <!-- PROMO SLIDER -->
    <section class="promo">
      <div class="promo-card">
        <div class="promo-text">
          <h2>Weekend Sale!</h2>
          <p>Save up to 20% on select smartphones</p>
        </div>
        <div class="promo-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <!-- SEARCH -->
    <section class="search">
      <input type="text" placeholder="Search for a phone..." />
    </section>

    <!-- FILTERS -->
    <section class="filters">
      <select>
        <option>Sort by Popularity</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <select>
        <option>All Models</option>
        <option>iPhone</option>
        <option>Samsung</option>
      </select>

      <button class="apply">Apply</button>
    </section>

    <!-- PRODUCTS -->
    <section class="products">

      <article class="product-card">
        <img src="https://i.imgur.com/QkIa5tT.png" alt="iPhone 15">
        <h3>iPhone 15</h3>
        <span class="price">$799</span>
      </article>

      <article class="product-card">
        <img src="https://i.imgur.com/ZANVnHE.png" alt="Galaxy S23">
        <h3>Samsung Galaxy S23</h3>
        <span class="price">$899</span>
      </article>

      <article class="product-card">
        <img src="https://i.imgur.com/QkIa5tT.png" alt="iPhone 15">
        <h3>iPhone 15</h3>
        <span class="price">$799</span>
      </article>

      <article class="product-card">
        <img src="https://i.imgur.com/ZANVnHE.png" alt="Galaxy S23">
        <h3>Samsung Galaxy S23</h3>
        <span class="price">$899</span>
      </article>

    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
