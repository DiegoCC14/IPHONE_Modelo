    <!-- Configuración de paleta de grises personalizada -->

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',

                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        /* Estilos personalizados con paleta de grises */
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border-color: #d1d5db;
        }
        
        /* Estilos para imágenes de productos */
        .product-image {
            height: 160px;
            object-fit: contain;
            background-color: #f9fafb;
            border-radius: 8px;
        }
        
        .logo-image {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: grayscale(100%) contrast(150%);
        }
        
        /* Estilos para scroll suave */
        .products-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        }
        
        /* Animación para nuevos productos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.4s ease-out;
        }
        
        /* Mejoras para imágenes del modal */
        .modal-product-image {
            height: 250px;
            object-fit: contain;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }
        
        /* Botones con gradiente gris */
        .btn-gray-gradient {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }
        
        .btn-gray-gradient:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
        }
        
        /* Estilos para badges */
        .badge-new {
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            color: white;
        }
        
        .badge-discount {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: white;
        }
        
        /* Estilos para el input de búsqueda */
        .search-input {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        
        .search-input:focus {
            background-color: white;
            border-color: #9ca3af;
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
        }
        
        /* Estilos para el modal */
        .modal-overlay {
            background-color: rgba(3, 7, 18, 0.7);
            backdrop-filter: blur(4px);
        }
        
        /* Estilos para las estrellas de rating */
        .star-rating {
            color: #fbbf24; /* Amarillo para contraste */
        }
        
        /* Estilos para precios */
        .price-current {
            color: #111827; /* Gris muy oscuro */
            font-weight: 700;
        }
        
        .price-original {
            color: #9ca3af; /* Gris medio */
        }
        
        /* Estilos para el contador del carrito */
        .cart-count {
            background-color: #1f2937;
            color: white;
        }
        
        /* Estilos para la marca de agua del logo */
        .logo-text {
            color: #111827;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        /* Estilos para el estado vacío */
        .empty-state-icon {
            color: #d1d5db;
        }
        
        /* Estilos para los botones de acción */
        .action-btn {
            background-color: #f3f4f6;
            color: #374151;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        
        /* Estilos para el hover de detalles */
        .details-link {
            color: #4b5563;
            font-weight: 500;
        }
        
        .details-link:hover {
            color: #111827;
        }
    </style>

<body class="bg-gray-50 min-h-screen">

    <div class="max-w-md mx-auto bg-white min-h-screen">

                </div>
            </div>
            
            <!-- Barra de búsqueda -->
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search for phones..." 
                    class="search-input w-full pl-10 pr-4 py-3 rounded-xl focus:outline-none"
                    autocomplete="off"
                >
                <button id="clear-search" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Contador de resultados -->
            <div id="results-count" class="mt-2 text-sm text-gray-500 hidden">
                <span id="results-number">0</span> resultados encontrados
            </div>
        </header>

        <!-- Productos -->
        <main class="p-4">
            <div id="products-container" class="products-grid">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>
            
            <!-- Estado vacío -->
            <div id="empty-state" class="text-center py-10">
                <div class="empty-state-icon text-5xl mb-4">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-500 mb-2">No se encontraron productos</h3>
                <p class="text-gray-400">Intenta con otra búsqueda</p>
            </div>
        </main>
    </div>

    <!-- Modal rápido de producto -->
    <div id="quick-view-modal" class="fixed inset-0 z-50 modal-overlay flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl w-full max-w-sm max-h-[90vh] overflow-hidden shadow-2xl">
            <!-- Encabezado del modal -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-lg text-gray-800">Detalles del Producto</h3>
                <button id="close-quick-view" class="text-gray-500 hover:text-gray-800">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- Contenido del modal -->
            <div class="p-4 overflow-y-auto max-h-[calc(90vh-80px)]">
                <div class="w-full mb-4 flex items-center justify-center">
                    <img id="quick-view-image" src="" alt="Producto" class="modal-product-image rounded-xl w-full">
                </div>
                
                <h2 id="quick-view-name" class="text-xl font-bold text-gray-900 mb-2"></h2>
                <div class="flex items-center mb-3">
                    <div class="flex star-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span id="quick-view-rating" class="text-gray-600 text-sm ml-2"></span>
                </div>
                
                <div class="mb-4">
                    <span id="quick-view-price" class="price-current text-2xl"></span>
                    <span id="quick-view-original-price" class="price-original text-lg line-through ml-2"></span>
                </div>
                
                <p id="quick-view-description" class="text-gray-700 mb-4 leading-relaxed"></p>
                
                <!-- Especificaciones -->
                <div class="mb-6">
                    <h4 class="font-bold text-gray-800 mb-3">Especificaciones:</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                            <p class="text-xs text-gray-500 mb-1">Pantalla</p>
                            <p id="spec-display" class="font-medium text-gray-800 text-sm"></p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                            <p class="text-xs text-gray-500 mb-1">Almacenamiento</p>
                            <p id="spec-storage" class="font-medium text-gray-800 text-sm"></p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                            <p class="text-xs text-gray-500 mb-1">Cámara</p>
                            <p id="spec-camera" class="font-medium text-gray-800 text-sm"></p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                            <p class="text-xs text-gray-500 mb-1">Batería</p>
                            <p id="spec-battery" class="font-medium text-gray-800 text-sm"></p>
                        </div>
                    </div>
                </div>
                
                <button id="add-to-cart-btn" class="btn-gray-gradient w-full font-bold py-3 rounded-xl transition-all duration-300 shadow-md hover:shadow-lg">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Agregar al carrito

            </div>
        </div>
    </div>

            cart: [],

            searchQuery: ""

            productsContainer: document.getElementById('products-container'),

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setupEventListeners();
        });

        // Inicializar aplicación
        function initApp() {
            renderProducts();
            updateCartCount();
            
            // Cargar carrito del localStorage si existe
            const savedCart = localStorage.getItem('tecnoPhoneCart');
            if (savedCart) {
                try {
                    appState.cart = JSON.parse(savedCart);
                    updateCartCount();
                } catch (e) {
                    console.error("Error al cargar el carrito:", e);
                }
            }
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Buscar productos
            DOM.searchInput.addEventListener('input', handleSearch);
            
            // Limpiar búsqueda
            DOM.clearSearchBtn.addEventListener('click', clearSearch);
            
            // Cerrar modal
            DOM.closeQuickViewBtn.addEventListener('click', closeQuickView);
            
            // Cerrar modal al hacer clic fuera
            DOM.quickViewModal.addEventListener('click', (e) => {
                if (e.target === DOM.quickViewModal) {
                    closeQuickView();
                }
            });
            
            // Agregar al carrito desde modal
            DOM.addToCartBtn.addEventListener('click', addToCartFromModal);
        }

        // Manejar búsqueda
        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            appState.searchQuery = query;
            
            // Mostrar/ocultar botón de limpiar
            if (query.length > 0) {
                DOM.clearSearchBtn.classList.remove('hidden');
            } else {
                DOM.clearSearchBtn.classList.add('hidden');
            }
            
            // Filtrar productos
            if (query.length === 0) {
                appState.filteredProducts = [...products];
            } else {
                appState.filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(query) ||
                    product.brand.toLowerCase().includes(query) ||
                    product.description.toLowerCase().includes(query) ||
                    product.category.toLowerCase().includes(query)
                );
            }
            
            // Actualizar vista
            renderProducts();
            updateResultsCount();
        }

        // Limpiar búsqueda
        function clearSearch() {
            DOM.searchInput.value = '';
            appState.searchQuery = '';
            DOM.clearSearchBtn.classList.add('hidden');
            appState.filteredProducts = [...products];
            renderProducts();
            updateResultsCount();
            DOM.searchInput.focus();
        }

        // Renderizar productos
        function renderProducts() {
            DOM.productsContainer.innerHTML = '';
            
            if (appState.filteredProducts.length === 0) {
                DOM.emptyState.classList.remove('hidden');
                return;
            }
            
            DOM.emptyState.classList.add('hidden');
            
            appState.filteredProducts.forEach(product => {
                const productElement = createProductCard(product);
                DOM.productsContainer.appendChild(productElement);
            });
        }

        // Crear tarjeta de producto
        function createProductCard(product) {
            const productCard = document.createElement('div');
            productCard.className = 'product-card bg-white rounded-xl p-3 shadow-sm fade-in';
            
            // Badge
            let badgeHtml = '';
            if (product.badge === 'discount') {
                badgeHtml = `
                    <div class="absolute top-2 left-2 badge-discount text-xs font-bold px-2 py-1 rounded z-10 shadow">
                        -20%
                    </div>
                `;
            } else if (product.badge === 'new') {
                badgeHtml = `
                    <div class="absolute top-2 left-2 badge-new text-xs font-bold px-2 py-1 rounded z-10 shadow">
                        NUEVO
                    </div>
                `;
            }
            
            productCard.innerHTML = `
                <div class="relative">
                    ${badgeHtml}
                    <div class="h-40 rounded-lg mb-3 overflow-hidden flex items-center justify-center bg-gray-50">
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-image w-full">
                    </div>
                </div>
                
                <h3 class="font-bold text-gray-900 text-sm mb-1 truncate">${product.name}</h3>
                
                <div class="flex items-center mb-2">
                    <div class="flex star-rating text-xs">
                        ${getStarRating(product.rating)}
                    </div>
                    <span class="text-gray-600 text-xs ml-1">${product.rating}</span>
                </div>
                
                <div class="mb-3">
                    <span class="price-current text-lg">${product.price}</span>
                    ${product.originalPrice ? `<span class="price-original text-sm line-through ml-1">${product.originalPrice}</span>` : ''}
                </div>
                
                <div class="flex justify-between">
                    <button class="details-link view-details-btn text-sm" data-id="${product.id}">
                        Ver detalles
                    </button>
                    <button class="action-btn add-to-cart-btn w-8 h-8 rounded-full flex items-center justify-center" data-id="${product.id}">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
            `;
            
            // Event listeners
            const viewDetailsBtn = productCard.querySelector('.view-details-btn');
            const addToCartBtn = productCard.querySelector('.add-to-cart-btn');
            
            viewDetailsBtn.addEventListener('click', () => openQuickView(product));
            addToCartBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                addProductToCart(product.id);
            });
            
            return productCard;
        }

        // Función para generar estrellas según rating
        function getStarRating(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Abrir vista rápida
        function openQuickView(product) {
            appState.currentProduct = product;
            
            // Actualizar información
            DOM.quickViewName.textContent = product.name;
            DOM.quickViewPrice.textContent = product.price;
            DOM.quickViewOriginalPrice.textContent = product.originalPrice;
            DOM.quickViewDescription.textContent = product.description;
            DOM.quickViewRating.textContent = `${product.rating} (${product.reviews} reseñas)`;
            
            // Actualizar imagen
            DOM.quickViewImage.src = product.imageUrl;
            DOM.quickViewImage.alt = product.name;
            
            // Actualizar especificaciones
            DOM.specDisplay.textContent = product.specs.display;
            DOM.specStorage.textContent = product.specs.storage;
            DOM.specCamera.textContent = product.specs.camera;
            DOM.specBattery.textContent = product.specs.battery;
            
            // Mostrar modal
            DOM.quickViewModal.classList.remove('hidden');
        }

        // Cerrar vista rápida
        function closeQuickView() {
            DOM.quickViewModal.classList.add('hidden');
        }

        // Agregar producto al carrito
        function addProductToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // Verificar si ya está en el carrito
            const existingItem = appState.cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                appState.cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            // Actualizar UI
            updateCartCount();
            
            // Guardar en localStorage
            saveCartToStorage();
            
            // Mostrar feedback visual
            showCartFeedback();
        }

        // Agregar al carrito desde modal
        function addToCartFromModal() {
            if (appState.currentProduct) {
                addProductToCart(appState.currentProduct.id);
                closeQuickView();
            }
        }

        // Actualizar contador del carrito
        function updateCartCount() {
            const totalItems = appState.cart.reduce((total, item) => total + item.quantity, 0);
            DOM.cartCount.textContent = totalItems;
            
            // Animación
            if (totalItems > 0) {
                DOM.cartCount.classList.add('animate-pulse');
                setTimeout(() => {
                    DOM.cartCount.classList.remove('animate-pulse');
                }, 300);
            }
        }

        // Actualizar contador de resultados
        function updateResultsCount() {
            const count = appState.filteredProducts.length;
            
            if (appState.searchQuery.length > 0) {
                DOM.resultsCount.classList.remove('hidden');
                DOM.resultsNumber.textContent = count;
            } else {
                DOM.resultsCount.classList.add('hidden');
            }
        }

        // Mostrar feedback del carrito
        function showCartFeedback() {
            // Crear notificación temporal
            const feedback = document.createElement('div');
            feedback.className = 'fixed top-20 right-4 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform';
            feedback.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2 text-gray-300"></i>
                    <span>Producto agregado al carrito</span>
                </div>
            `;
            
            document.body.appendChild(feedback);
            
            // Animar entrada
            setTimeout(() => {
                feedback.classList.remove('translate-x-full');
            }, 10);
            
            // Animar salida y eliminar
            setTimeout(() => {
                feedback.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 300);
            }, 2000);
        }

        // Guardar carrito en localStorage
        function saveCartToStorage() {
            localStorage.setItem('tecnoPhoneCart', JSON.stringify(appState.cart));
        }
    </script>
</body>
</html>
